<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample window</title>
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/window.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Chrome Apps Bootstrap</h1>
        <p>Chrome Apps with Bootstrap and jQuery</p>
        <p>

            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">

            </button>

              <li><a href="http://developer.chrome.com/apps" target="_new">Chrome Apps</a></li>
              <li><a href="http://getbootstrap.com" target="_new">Bootstrap</a></li>
              <li class="divider"></li>
              <li><a href="https://github.com/fukayatsu/chrome-apps-bootstrap" target="_new">fukayatsu / chrome-apps-bootstrap</a></li>
            </ul>
          </div>
          <button type="button" class="btn btn-info" id="text_notification">Notification</button>
        </p>
      </div>
    </div>
    <script src="/lib/jquery-2.0.3.min.js"></script>
    <script src="/js/window.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>

</html>
